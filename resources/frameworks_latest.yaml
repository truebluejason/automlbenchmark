---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"
  params:
    _leaderboard_test: True

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality
    _leaderboard_test: True

AutoGluon_high:
  extends: AutoGluon
  params:
    presets: high_quality_fast_inference_only_refit
    _leaderboard_test: True

AutoGluon_norepeat:
  extends: AutoGluon
  params:
    presets: best_quality
    num_bag_sets: 1
    _leaderboard_test: True

prune:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs: {}
    _leaderboard_test: True

prune_nevaluatedfeatures:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      n_evaluated_features: 50
    _leaderboard_test: True

prune_stoppinground:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      stopping_round: null
    _leaderboard_test: True

prune_minimprovement:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      min_improvement: 0.
    _leaderboard_test: True

prune_notrainsubsample:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      n_train_subsample: null
    _leaderboard_test: True

prune_nofisubsample:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      n_fi_subsample: 100000
    _leaderboard_test: True

prune_noweighted:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      weighted: False
    _leaderboard_test: True

prune_maxk:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      k: 20
    _leaderboard_test: True

prune_nolgb:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      proxy_model_class: best
    _leaderboard_test: True

prune_prunethreshold:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      prune_threshold: 0.
    _leaderboard_test: True

prune_noprunethreshold:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    feature_prune_kwargs:
      stopping_round: 100
      k: 20
      prune_threshold: 'none'
    _leaderboard_test: True

prune_norepeat:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    num_bag_sets: 1
    feature_prune_kwargs:
      k: 20
    _leaderboard_test: True

prune_norepeat_maxfits:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    num_bag_sets: 1
    feature_prune_kwargs:
      k: 20
      max_fits: 10
    _leaderboard_test: True

prune_med:
  extends: AutoGluon
  params:
    feature_prune_kwargs: {}
    _leaderboard_test: True

# prune_subsample_med:
#   extends: AutoGluon
#   params:
#    feature_prune_kwargs:
#       n_fi_subsample: 100000
#     _leaderboard_test: True

prune_maxfits_med:
  extends: AutoGluon
  params:
    feature_prune_kwargs:
      max_fits: 10
    _leaderboard_test: True

prune_high:
  extends: AutoGluon
  params:
    presets: high_quality_fast_inference_only_refit
    feature_prune_kwargs: {}
    _leaderboard_test: True

prune_maxfits_high:
  extends: AutoGluon
  params:
    presets: high_quality_fast_inference_only_refit
    feature_prune_kwargs:
      max_fits: 10
    _leaderboard_test: True

AutoGluon_holdout:
  extends: AutoGluon
  params:
    presets: best_quality
    use_bag_holdout: True
    _leaderboard_test: True

AutoGluon_hpo_auto:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_bestquality_hpo_auto:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_random:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bestquality_random:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bayesopt:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'bayesopt'

AutoGluon_bestquality_bayesopt:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'bayesopt'

autosklearn:
  version: 'latest'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'latest'

autoxgboost:
  version: 'latest'

GAMA:
  version: 'latest'

H2OAutoML:
  version: 'latest'

hyperoptsklearn:
  version: 'latest'

lightautoml:
  version: 'latest'

mljarsupervised:
  version: 'latest'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  abstract: true
  version: 'latest'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

oboe:
  version: 'latest'

TPOT:
  version: 'latest'




#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: {}

DecisionTree:
  version: 'latest'

RandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

ranger:
  version: 'latest'

TunedRandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

