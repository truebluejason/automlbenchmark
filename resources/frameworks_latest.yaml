---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"
  params:
    _leaderboard_test: True

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality
    _leaderboard_test: True

AutoGluon_bestquality_nochildoof:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    ag_args_ensemble:
      use_child_oof: False
    _leaderboard_test: True

AutoGluon_bestquality_norepeat:
  extends: AutoGluon_bestquality
  params:
    presets: best_quality
    num_bag_sets: 1
    ag_args_ensemble:
      use_child_oof: False
    _leaderboard_test: True

AutoGluon_prune:
  extends: AutoGluon
  params:
    ag_args:
      feature_prune_kwargs:
        max_num_fit: 10
        stop_threshold: 1
        prune_ratio: 0.05
        prune_threshold: 0.0
        train_subsample_size: 50000
        fi_subsample_size: 5000
        min_fi_samples: 10000
    _leaderboard_test: True

AutoGluon_prune_bestquality:
  extends: AutoGluon_bestquality
  params:
